name: CI

on:
  push:
    branches:
      - main

jobs:
  docs:
    name: Run ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker
        run: make build
      - name: Run dbt
        run: docker run -t -v $PWD/:/workspaces/datadex/ davidgasquez/datadex:latest make run
      - name: Generate Docs
        run: docker run -t -v $PWD/:/workspaces/datadex/ davidgasquez/datadex:latest make docs
